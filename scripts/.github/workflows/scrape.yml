name: Scrape & Commit

on:
  workflow_dispatch:
  schedule:
    - cron: "17 4 * * 1,4"   # по пн и чт в 04:17 UTC (поставьте удобное вам время)

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # нужно для автокоммита
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scripts/scrape_kunguruezd.py

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update forum_index.json"
          file_pattern: data/*.json
